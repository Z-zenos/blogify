<div class="single-ctgr">
  <blog-banner></blog-banner>
  <div *scrollColor class="single-ctgr__list place-items-center">
    <blog-post-card *ngFor="let p of posts; let i = index; let last = last" [post]="p" [simple]="true"
      [type]="['twoColumn', 'horizontal', ''] | randPostCardType"></blog-post-card>
  </div>
  <div class="single-ctgr__pgnt">
    <blog-pagination [totalPages]="16"></blog-pagination>
  </div>
</div>
