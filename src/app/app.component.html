<ng-container *ngIf="router.includes('/about-me') || router.includes('/print-post'); else main">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #main>
  <blog-header *ngIf="scrollPosition < 456"></blog-header>
  <blog-category-box [scrollPosition]="scrollPosition"></blog-category-box>
  <div class="bl__body">
    <router-outlet></router-outlet>
  </div>
  <blog-scroll2top *ngIf="scrollPosition > 700"></blog-scroll2top>
  <blog-footer></blog-footer>
</ng-template>
