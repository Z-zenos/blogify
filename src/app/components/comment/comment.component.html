<div class="comment">
  <div class="comment-image-container">
    <img src="assets/images/terminal.png" />
  </div>
  <div class="comment-right-part">
    <div class="comment-content">
      <div class="comment-author">{{ comment.username }}</div>
      <div>{{ createdAt }}</div>
    </div>
    <div class="comment-text" *ngIf="!isEdditing()">{{ comment.body }}</div>
    <blog-comment-form *ngIf="isEdditing()" submitLabel="Update" [hasCancelButton]="true" [initialText]="comment.body"
      (handleSubmit)="updateComment.emit({text: $event, commentId: comment.id})"></blog-comment-form>
    <div class="comment-actions">
      <div *ngIf="canReply" class="comment-action"
        (click)="setActiveComment.emit({id: comment.id, type: activeCommentType.replying})">
        Reply
      </div>
      <div *ngIf="canEdit" class="comment-action"
        (click)="setActiveComment.emit({id: comment.id, type: activeCommentType.editing})">
        Edit
      </div>
      <div *ngIf="canDelete" class="comment-action">
        Delete
      </div>
    </div>
    <blog-comment-form *ngIf="isReplying()" submitLabel="Reply"
      (handleSubmit)="addComment.emit({ text: $event, parentId: replyId })">
    </blog-comment-form>
    <div class="replies" *ngIf="replies.length > 0">
      <blog-comment *ngFor="let reply of replies" [comment]="reply" (setActiveComment)="setActiveComment.emit($event)"
        [activeComment]="activeComment" (addComment)="addComment.emit($event)" [parentId]="comment.id" [replies]="[]"
        [currentUserId]="currentUserId" (updateComment)="updateComment.emit($event)">

      </blog-comment>
    </div>
  </div>
</div>
