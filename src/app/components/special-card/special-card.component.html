<div *ngIf="project" class="sc">
  <div class="sc__img">
    <img [src]="project.image" [alt]="project.name" />
  </div>
  <div class="sc__info">
    <h4 class="sc__title"><a [href]="project.url">{{ project.name }}</a></h4>
    <span class="sc__link text-half-highlight">#{{ project.language }}</span>
    <div class="sc__desc">
      {{ project.describe }}
    </div>
  </div>
</div>
